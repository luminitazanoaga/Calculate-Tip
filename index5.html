<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css6.css">
  <meta charset="UTF-8" />
  <div id="container">
    <h1>Tip Calculator</h1>
    <div id="calculator">

      <form>
        <p>How much was your bill?
          <p>
            $ <input id="billCoun" type="text" placeholder="Bill Count">
  
            <p>What about service level?
              <p>
                <select id="service">
              <option disabled selected value="0"> Choose</option>
              <option value="0.3">30% Outstanding</option>
              <option value="0.2">20% Good</option>
              <option value="0.15">15% OK</option>
              <option value="0.1">10% Bad</option>
              <option value="0.05">5% Never coming back</option>
          </select>
  
      </form>
      <p>How many persons  are splitting the bill?</p>
      <input id="peopleCoun" type="text" placeholder="Number People"> 
      <button type="button" id="calculate">Calculate!</button>
  
    </div>
    
    <div id="totalTip">
      <sup>$</sup><span id="tip">0.00</span>
      <small id="each">each</small>
    </div>
  </div>  
  <script type="text/javascript" src="tip.js"></script>
  </head>
  </html>
